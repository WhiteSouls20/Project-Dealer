<div class="login-container">
    <div class="login-card" @fadeSlideIn>
      <h2>Portal Dealer</h2>
      <p class="subtitle">Inicia sesión en tu cuenta</p>
  
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" class="login-btn">
          Iniciar Sesión
        </button>
      </form>
  
      <div class="register-link">
        ¿No tienes una cuenta?
        <a routerLink="/registro">Regístrate aquí</a>
        <div class="enlace-recuperar">
          <a routerLink="/recuperar-cuenta">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
