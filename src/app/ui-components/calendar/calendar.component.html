<div class="calendar-container">
    <h5 class="calendar-title text-center">Tus dÃ­as de trabajo</h5>
    <table class="table table-bordered text-center calendar-table">
        <thead class="table-light">
            <tr>
                <th *ngFor="let day of daysOfWeek">{{ day }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of [0, 1, 2, 3, 4]">
                <td *ngFor="let day of daysInMonth.slice(week * 7, (week + 1) * 7)" 
                    [class.table-primary]="day && day % 7 !== 0 && day % 7 !== 6">
                    {{ day || '' }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
