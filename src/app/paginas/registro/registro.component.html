<div class="registro-wrapper" [@fadeSlideIn]>
    <div class="formulario-container">
        <!-- Formulario -->
        <form>
            <div class="form-grid">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>RUN</mat-label>
                    <input matInput required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Primer Nombre</mat-label>
                    <input matInput required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Celular</mat-label>
                    <input matInput type="tel" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Dirección</mat-label>
                    <input matInput required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contrasena</mat-label>
                    <input matInput required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirme Contrasena</mat-label>
                    <input matInput required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Género</mat-label>
                    <mat-select>
                        <mat-option value="masculino">Masculino</mat-option>
                        <mat-option value="femenino">Femenino</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>

        <!-- Boton de registro e imagen derecha -->
        <div class="columna-derecha">
            <img src="assets/motivacional.jpg" alt="aqui va imagen acorde(borrar esto al aplicar)" />
            <p>Accede a beneficios exclusivos como cliente de Portal Dealer.</p>
            <button mat-raised-button color="primary" [routerLink]="'/cuenta'">Registrarse</button>
        </div>

    </div>
</div>
