<div class="inicio-wrapper">
    <!-- Navbar -->
    <header class="header">
        <div class="logo">
            <img src="/assets/imagenes/photo/Solo_logoLogo.png" alt="Portal Dealer Logo" class="logo-img" />
            <h1 class="title">PORTAL DEALER</h1>
        </div>
        <div class="acciones">
            <button mat-raised-button color="primary" [routerLink]="'/registro'" aria-label="Registrarse">
                Registrarse
            </button>
            <button mat-raised-button color="primary" [routerLink]="'/login'" aria-label="Acceder">
                Acceder
            </button>
        </div>
    </header>

    <main>
        <!-- Carrusel -->
        <div class="carrusel-contenedor">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" aria-label="Galería de imágenes">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/imagenes/photo/Photo1.jpg" class="d-block w-100" alt="Imagen destacada 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/imagenes/photo/Photo2.jpg" class="d-block w-100" alt="Imagen destacada 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/imagenes/photo/Photo3.jpg" class="d-block w-100" alt="Imagen destacada 3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="contenido">
            <div class="row text-center">
                <!-- Columna 1 -->
                <div class="col">
                    <i class="bi bi-gear" style="font-size: 3rem;" aria-hidden="true"></i>
                    <p>Gestión eficiente y herramientas avanzadas para tu negocio.</p>
                </div>
                <!-- Columna 2 -->
                <div class="col">
                    <i class="bi bi-people" style="font-size: 3rem;" aria-hidden="true"></i>
                    <p>Conecta con clientes y colaboradores fácilmente.</p>
                </div>
                <!-- Columna 3 -->
                <div class="col">
                    <i class="bi bi-graph-up" style="font-size: 3rem;" aria-hidden="true"></i>
                    <p>Analiza y mejora tu rendimiento con estadísticas detalladas.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            © 2025 Portal Dealer. Todos los derechos reservados.
        </div>
        <div class="footer-right">
            <a href="#" aria-label="Términos y condiciones">Términos</a>
            <a href="#" aria-label="Política de privacidad">Privacidad</a>
            <a href="#" aria-label="Contacto">Contacto</a>
        </div>
    </footer>
</div>
