<div class="inicio-wrapper">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portal Dealer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ver Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Días Trabajados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sueldo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Contenido principal de inicio2 -->
        <div class="contenido">
            <!-- Fila con el nombre del usuario -->
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Bienvenido, {{ username }}</h2>
                </div>
            </div>

            <!-- Fila con los gráficos -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <canvas id="ventasChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="dineroChart"></canvas>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <app-calendar></app-calendar>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            © 2025 Portal Dealer. Todos los derechos reservados.
        </div>
        <div class="footer-right">
            <a href="#" aria-label="Términos y condiciones">Términos</a>
            <a href="#" aria-label="Política de privacidad">Privacidad</a>
            <a href="#" aria-label="Contacto">Contacto</a>
        </div>
    </footer>
</div>
