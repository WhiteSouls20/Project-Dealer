<div class="inicio-wrapper">
    <!-- Navbar -->
    <header class="header">
        <div class="logo">
            <img src="/assets/imagenes/photo/Solo_logoLogo.png" alt="Portal Dealer Logo" class="logo-img" />
            <h1 class="title">PORTAL DEALER</h1>
        </div>
    </header>

    <main>
        <!-- Contenido principal de inicio2 -->
        <div class="contenido">
            <!-- Fila con el nombre del usuario -->
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Bienvenido, {{ username }}</h2>
                </div>
            </div>

            <!-- Fila con el input y la tarjeta de información del usuario -->
            <div class="row mt-4">
                <!-- Columna para el input -->
                <div class="col-md-6 text-center">
                    <label for="codigoSupervisor" class="form-label">Ingresar código de supervisor</label>
                    <div class="input-group w-75 mx-auto">
                        <input type="text" id="codigoSupervisor" class="form-control" placeholder="Código de supervisor">
                        <button class="btn btn-primary" type="button">Aceptar</button>
                    </div>
                </div>

                <!-- Columna para la tarjeta de información del usuario -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            Información del Usuario
                        </div>
                        <div class="card-body">
                            <p><strong>Nombre:</strong> {{ username }}</p>
                            <p><strong>Correo:</strong> usuario&#64;ejemplo.com</p>
                            <p><strong>Edad:</strong> 30 años</p>
                            <p><strong>Región:</strong> Región Metropolitana</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            © 2025 Portal Dealer. Todos los derechos reservados.
        </div>
        <div class="footer-right">
            <a href="#" aria-label="Términos y condiciones">Términos</a>
            <a href="#" aria-label="Política de privacidad">Privacidad</a>
            <a href="#" aria-label="Contacto">Contacto</a>
        </div>
    </footer>
</div>
